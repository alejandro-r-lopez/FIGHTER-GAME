<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main id="game-screen">
            <section class="header">
                <div class="counter-section">ENEMIES DEFEATED:<span id="defeat-count">0</span></div>
                <input class="mob-input" id="mob-input" placeholder="name" />
                <button class="mob-button" id="mob-button">ADD ENEMY</button>
            </section>

            <section class="fight-section">
                <div class="hp-style">
                    <h1 class="hero-hp">HP:<span id="hero-hp"></span></h1>
                    <img class="hero-img" id="hero-img" />
                </div>
                <ul class="mobs" id="mob-spawn"></ul>
            </section>
        </main>
        <main class="game-over hide" id="game-over">
            <div>GAME OVER</div>
            <button class="new-game-button" id="new-game-button">try again</button>
        </main>
    </body>
</html>
