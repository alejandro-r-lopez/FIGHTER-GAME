<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->

        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
